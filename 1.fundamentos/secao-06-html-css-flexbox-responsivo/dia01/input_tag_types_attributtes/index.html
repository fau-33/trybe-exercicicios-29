<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de fixação/ Formulário</title>
</head>
<body>
  <form method="get">
    <h1>Formulário</h1>

    <label for="input-email">E-mail:</label>
    <input type="email" name="email" id="input-email" placeholder="Digite seu email" autocomplete="off" required autofocus>
    <br>
    <br>
    <label for="input-senha">Senha:</label>
    <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
    <br>
    <br>
    <label for="input-senha">Lembre-me</label>
    <input type="checkbox" name="lembrar" id="input-senha">
    <br>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
