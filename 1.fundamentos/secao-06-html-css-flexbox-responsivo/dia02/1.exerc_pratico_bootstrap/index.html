<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="text-center text-info">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

  <form class="container">
    <fieldset>
      <label class="form-label text-primary" for="fullName">Nome Completo:</label>
      <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo"
        maxlength="40" minlength="10" required>
      <br />

      <label class="form-label text-primary" for="email">Endereço de e-mail:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
        minlength="10" required>
      <br />

      <label class="form-check-label" for="destination1">Cidade</label>
      <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations"
        value="Cidade" required>

      <label class="form-check-label" for="destination2">Campo</label>
      <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations"
        value="Campo" required>

      <label class="form-check-label" for="destination3">Praia</label>
      <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations"
        value="Praia" required>

      <label class="form-check-label" for="destination4">Montanhas</label>
      <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations"
        value="Montanhas" required>
      <br />

      <label class="form-label text-primary" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo
        concurso TrybeTrip?</label>
      <br />
      <textarea class="form-control" name="why" id="why" cols="60" rows="10"
        placeholder="Digite sua resposta vencedora aqui"></textarea>
      <br />

      <label class="form-label text-primary" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="text" id="date" data-validate-field="date">
      <br />

      <label class="form-check-label text-success" for="promo">Gostaria de receber outras incríveis oportunidades
        oferecidas pela Trybe.</label>
      <input class="form-check-input" type="checkbox" name="promo" id="promo">
      <br />

      <label class="form-check-label text-warning" for="agreement">Concordo que imagens de minhas férias poderão ser
        usadas na divulgação de concursos
        futuros.</label>
      <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
    </fieldset>

    <button class="btn btn-primary text-dark" type="submit" id="submit-btn" disabled>Participar do concurso
      TrybeTrip</button>
    <button class="btn btn-danger text-dark" type="button" id="clear-btn">Apagar informações</button>
  </form>

  <!-- Adiciona os scripts das bibliotecas -->
  <script src="moment.js"></script>
  <script src="pikaday.js"></script>
  <script src="script.js"></script>
</body>

</html>
