<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Filme</title>
</head>
<body>
  <h1>Novo Filme</h1>
  <form style="display: flex; flex-direction: column; max-width: fit-content;">
    <label>
      Titulo do Filme:
      <input type="text" id="title">
    </label>
    <label>
      URL da capa do Filme:
      <input type="text" id="cover">
    </label>
    <label>
      Assistido?
      <input type="checkbox" id="watched">
    </label>
    <button type="submit">Salvar filme</button>
  </form>

  <script src="./novo-filme.js"></script>
</body>
</html>
