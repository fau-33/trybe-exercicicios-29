<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de Campos</h1>
    <form>
      <input type="text" placeholder="Insira um valor" id="value">
      <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor hexadecimal</option>
        <option value="email">email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
      <button id="button">Validar</button>
    </form>
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
